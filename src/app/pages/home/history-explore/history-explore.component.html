<section class="history-section">
  <div class="header">
    <div class="explore">Explore The History</div>

    <!-- أزرار السلايدر -->
    <div class="slider-controls">
      <button (click)="prevSlide()" class="slider-btn left-btn">&#8592;</button>
      <button (click)="nextSlide()" class="slider-btn right-btn">&#8594;</button>
    </div>
  </div>

  <!-- السلايدر -->
  <div class="slider-container">
    <div class="items-container" #slider>
      <div *ngFor="let item of data.items" class="item-card">
        <img [src]="item.imageUrl" [alt]="item.title" class="item-image">
        <h6 class="item-title">{{ item.title }}</h6>
      </div>
    </div>
  </div>
</section>
