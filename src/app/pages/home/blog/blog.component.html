<section class="blog-section">
    <div class="container">
      <h3 class="blog-title">Read More About Egypt History</h3>
      <p class="blog-subtitle">Tips & insights we collected through the years.</p>
  
      <div class="blog-grid">
        <article class="blog-card" *ngFor="let post of blogPosts">
          <div class="blog-image">
            <img [src]="post.image" [alt]="post.title">
          </div>
          <div class="blog-content">
            <p class="blog-category"> By SabaTour -- {{ post.category }}</p>

            <h3 class="blog-heading">{{ post.title }}</h3>
            <p class="blog-text">{{ post.text }}</p>

              <span class="blog-views"><i class="bi bi-eye"></i> {{ post.views }}</span>
            </div> -->
          </div>
        </article>
      </div>
