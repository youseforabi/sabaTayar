<div class="container">
  <div class="overview">
    <div class="stats">
      <div class="stat-card">
        <div>
          <h2 class="title">My Tours</h2>
          <h4 class="cont">{{toursCount}}</h4>
        </div>
        <i class="bi bi-list"></i>
      </div>
      <div class="stat-card">
        <div>
          <h2 class="title">Booking</h2>
          <h4 class="cont">{{ bookingsCount }}</h4>
        </div>
        <i class="bi bi-calendar"></i>
      </div>
      <div class="stat-card">
        <div>
          <h2 class="title" >Comments</h2>
          <h4 class="cont">{{commentCounts}}</h4>
        </div>
        <i class="bi bi-chat-left-text"></i>
      </div>
    </div>
  </div>
  
  <div class="chart-container">
    <div class="chart-header">
      <h3><i class="bi bi-bar-chart"></i> Performance</h3>
      <select id="chart-select" class="chartSelect">
        <option>ðŸ“… Week</option>
        <option>ðŸ“… Month</option>
      </select>
    </div>
    <ngx-charts-line-chart
      [results]="chartData"
      [scheme]="'cool'"
      [legend]="true"
      [xAxis]="true"
      [yAxis]="true"
      [autoScale]="true">
    </ngx-charts-line-chart>
  </div>
  
  <div class="activities">
    <div class="recent-activities">
      <h3><i class="bi bi-clock-history"></i> Recent Activities</h3>
      <ul class="hist">
        <li *ngFor="let activity of recentActivities">
          <i class="bi bi-check-circle-fill activity-icon"></i> {{ activity.description }}
        </li>
      </ul>
    </div>
    <div class="history">
      <h3><i class="bi bi-archive"></i> History</h3>
      <ul class="hist">
        <li *ngFor="let item of history">
          <i class="bi bi-clock"></i> {{ item }}
        </li>
      </ul>
    </div>
  </div>
  
</div>
