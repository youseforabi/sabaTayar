<div class="comments-container" *ngFor="let comment of comments">
  
  <div class="comment-card" >
    <img [src]="comment.user.profilePicture" class="avatar" alt="User">
    <div class="comment-content">
      <h3>{{ comment.user.name }}</h3>
      <p>"{{ comment.content }}"</p>
    </div>
  </div>
  <div class="actions">
    <div class="d-flex">
      <button class="icon-btn">&#128172;</button> <!-- Chat icon -->
      <button class="icon-btn">&#10006;</button> <!-- Close icon -->
    </div>
