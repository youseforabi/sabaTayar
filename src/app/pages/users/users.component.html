    <!-- قسم الفلاتر -->
    
    <div class="filters">
    
      <button class="btn">Bulk Actions ▼</button>
      <button class="btn btn-primary">Apply</button>
      <div class="d-flex align-items-center">
        <label class="me-1" for="start">Start Date:</label>
        <input type="date" id="start" [(ngModel)]="startDate" (change)="applyDateFilter()" />
      </div>
      <div class="d-flex align-items-center">
        <label class="me-1" for="end">End Date:</label>
        <input type="date" id="end" [(ngModel)]="endDate" (change)="applyDateFilter()" />
      </div>
      <button class="btn btn-primary">Filter</button>
      <button class="btn btn-primary">Export to CSV</button>
      <button class="btn Show">Show / Hide columns</button>
    </div>
    
  <div class="cont">
    
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>Invoice Number</th>
            <th>Issue Date</th>
            <th>Due Date</th>
            <th>Amount</th>
            <th>Status</th>
            <!-- <th>Action</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let invoice of invoices">
            <td class="checkbox-cell"><input type="checkbox" /></td>
            <td>{{ invoice.invoiceNumber }}</td>
            <td>{{ invoice.issueDate | date:'yyyy-MM-dd' }}</td>
            <td>{{ invoice.dueDate | date:'yyyy-MM-dd' }}</td>
            <td>{{ invoice.totalAmount | currency }}</td>
            <td>
              
              <div [ngClass]="getStatusClass(invoice.status)" class="">
                <div class="   ">
                  {{ invoice.status }}
                </div>
              </div>
              
            </td>
            <!-- <td class="action-icons">
              <span class="material-icons link">link</span>
              <span class="material-icons copy">content_copy</span>
              <span class="material-icons visual">visibility</span>
              <span class="material-icons edit">edit</span>
              <span class="material-icons deletee">delete</span>
            </td> -->
          </tr>
        </tbody>
  
      
      </table>

      <div class="pagination-controls">
        <button 
          [disabled]="currentPage === 1" 
          (click)="currentPage = currentPage - 1" 
          class="btn btn-sm btn-outline-primary">
          Previous
        </button>
        
        <span class="mx-2">Page {{ currentPage }} of {{ totalPages }}</span>
        
        <button 
          [disabled]="currentPage === totalPages" 
          (click)="currentPage = currentPage + 1" 
          class="btn btn-sm btn-outline-primary">
          Next
        </button>
      </div>
      
    </div>
    
  </div>
