<div class="container">
  <div class="blog-container">
   

    <div class="header">
        <div class="left-section">
            <div class="customer">
                <span class="me-5">Total Blogs</span>
                <strong>1250</strong>
            </div>
            <div class="customer">
                <span class="me-5">Total Comments</span>
                <strong>1,950</strong>
            </div>
        </div>

        <div class="right-section">
            <button class="create-btn" routerLink="/dashboard/add-new-blog">+ Create New Blog</button>
            <input type="text" placeholder="Search for blog..." [(ngModel)]="searchTerm"  />
        </div>
    </div>
  
    <div class="blog-grid">
      <div class="blog-card" *ngFor="let blog of filteredBlogs">
        <img [src]="blog.mainImage" [alt]="blog.title" />
        <div class="blog-content">
          <h3>{{ blog.title }}</h3>
          <p>{{ blog.description }}</p>
          <div class="blog-footer">
            <div class="info">
              <i class="bi bi-eye text-primary"></i>
              <span>{{ blog.viewCount }}</span>
              <i class="bi bi-tag-fill text-primary"></i>
              <span class="category">{{ blog.category }}</span>
            </div>
            <div class="buttons">
              <button class="edit"><i class="bi bi-pencil m"></i> Edit</button>
              <button class="delete"><i class="bi bi-trash"></i> Delete</button>
            </div>
          </div>
          
          
        </div>
      </div>
    </div>

    <div class="recent-comments">
        <h3>Recent Comments</h3>
        <div class="comment-list">
          <div class="comment" *ngFor="let comment of commentsBlogs">
            <img [src]="comment.user.profilePicture" alt="User Avatar" class="avatar">
            <div class="comment-content">
              <p class="user-name">{{ comment.user.name }}</p>
              <p class="comment-text" [innerHTML]="comment.content"></p>
              <p class="timestamp">{{ comment.createdAt }}</p>
            </div>
            <button class="delete-btn" (click)="deleteComment(comment.id)">âœ–</button>
          </div>
        </div>
      </div>
      
  </div>
  
</div>
