<div style="display: flex;">
  <div style="width: 300px; border-right: 1px solid #eee; padding: 15px;">
    <h3>كل المستخدمين</h3>
    <input type="text" placeholder="ابحث عن مستخدم..." style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
    <ul style="list-style: none; padding: 0; margin: 0;">
      <li *ngFor="let user of users" (click)="selectUser(user)" style="padding: 10px; border-bottom: 1px solid #f0f0f0; cursor: pointer; display: flex; align-items: center;">
        <img [src]="user.avatar" alt="User Avatar" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
        {{ user.name }}
      </li>
    </ul>
  </div>
  <div style="flex-grow: 1; padding: 15px;" *ngIf="selectedUser">
    <div style="border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 10px;">
      <h3>{{ selectedUser.name }}</h3>
    </div>
    <div style="height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;">
      <div *ngFor="let message of messages" [ngClass]="{'admin-message': message.sender === 'admin', 'user-message': message.sender === 'user'}">
        {{ message.text }}
        <div style="font-size: 0.8em; color: #777;">{{ message.timestamp }}</div>
      </div>
    </div>
    <div style="margin-top: 10px; display: flex;">
      <input type="text" [(ngModel)]="newMessage" placeholder="اكتب رسالة..." style="flex-grow: 1; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
      <button (click)="sendMessage()" style="padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">إرسال</button>
    </div>
  </div>
  <div style="flex-grow: 1; padding: 15px;" *ngIf="!selectedUser">
    <p>اختر مستخدمًا من القائمة لبدء المحادثة.</p>
  </div>
</div>
